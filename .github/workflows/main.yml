name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      - run: npm install
      - run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: htdocs
          path: htdocs/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: htdocs
          path: htdocs/
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
      - name: Deploy to Server
        env:
          DEV_USER: ${{ secrets.DEV_USER }}
          DEV_DOMAIN: ${{ secrets.DEV_DOMAIN }}
          DEV_DIR: ${{ secrets.DEV_DIR }}
        run: |
          ssh -tt $DEV_USER@$DEV_DOMAIN -i ~/.ssh/id_rsa -C "mkdir -p $DEV_DIR"
          rsync -rltoDv -e "ssh -i ~/.ssh/id_rsa" --delete --checksum htdocs/ $DEV_USER@$DEV_DOMAIN:$DEV_DIR
